<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals - Medical Service Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #16146e;
            color: #d3d9dd;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .hospital-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .hospital-list li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .hospital-list h3 {
            margin-top: 0;
        }

        footer {
            background-color: #121e4c;
            color: #2392a1;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <section id="hospital-search">
            <h1>Hospitals</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search for hospitals...">
            </div>
            <ul class="hospital-list" id="hospitalList">
                <!-- Example hospital entries -->
                <li>
                    <h3>City Hospital</h3>
                    <p>Location: Downtown</p>
                    <p>Phone: (123) 456-7890</p>
                </li>
                <li>
                    <h3>Greenwood Medical Center</h3>
                    <p>Location: Green Street</p>
                    <p>Phone: (987) 654-3210</p>
                </li>
                <li>
                    <h3>HealthPlus Clinic</h3>
                    <p>Location: Elm Avenue</p>
                    <p>Phone: (555) 123-4567</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Medical Service Portal. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
