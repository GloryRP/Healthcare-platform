nav {
    background-color: #d393c0; /* Background color for the nav bar */

}

/* Style for the unordered list inside the nav */
nav ul {
    list-style-type: none; /* Remove default list bullets */
    padding: 0; /* Remove default padding */
    margin: 0; /* Remove default margin */
    text-align: center; /* Center the list items horizontally */
}

/* Style for list items inside the nav */
nav ul li {
    display: inline; /* Display list items horizontally */

}

/* Style for links inside the nav */
nav ul li a {
    color: #0a0a0a; /* Text color for the links */
    text-decoration: none; /* Remove underline from links */
    font-size: 18px; /* Font size for the links */
}

nav ul li a:hover {
    text-decoration: underline; /* Underline links on hover */
}
