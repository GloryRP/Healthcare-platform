<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Medical Service Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .logout-message h1 {
            color: #16146e;
        }

        .logout-message p {
            color: #555;
        }

        .logout-message a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #16146e;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .logout-message a:hover {
            background-color: #0e0e5a;
        }
    </style>
</head>
<body>
    <div class="logout-message">
        <h1>Logout Successful</h1>
        <p>You have been successfully logged out of the Medical Service Portal.</p>
        <a href="login.html">Return to Home</a>
    </div>
</body>
</html>
